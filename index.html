<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Romantic Envelope</title>
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }
      
      body {
        background: linear-gradient(135deg, #f5e0d3, #c1e3ff);
        font-family: 'Arial', sans-serif;
        height: 100vh;
        overflow: hidden;
        position: relative;
      }
      
      /* Sparkles background animation */
      .sparkles {
        position: absolute;
        width: 100%;
        height: 100%;
        z-index: 0;
        pointer-events: none;
      }
      
      .sparkle {
        position: absolute;
        background-color: white;
        border-radius: 50%;
        opacity: 0;
        animation: sparkle-animation 3s infinite;
      }
      
      @keyframes sparkle-animation {
        0% { opacity: 0; transform: scale(0); }
        50% { opacity: 0.8; transform: scale(1); }
        100% { opacity: 0; transform: scale(0); }
      }
      
      .app {
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        position: relative;
        z-index: 1;
      }
      
      .wrapper {
        position: absolute;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
        perspective: 1000px;
      }
      
      .mail {
        width: 320px;
        height: 220px;
        background: linear-gradient(to bottom, #f8e6d2, #f0e6d2);
        border-bottom-left-radius: 10px;
        border-bottom-right-radius: 10px;
        position: relative;
        transform-style: preserve-3d;
        cursor: pointer;
        box-shadow: 0 15px 35px rgba(0, 0, 0, 0.3);
        transition: transform 0.3s ease;
      }
      
      .mail:hover {
        transform: scale(1.05);
      }
      
      .mail:before {
        content: "";
        position: absolute;
        top: 0;
        right: 0;
        border-left: 160px solid transparent;
        border-right: 160px solid #e57373;
        border-top: 110px solid transparent;
        border-bottom: 110px solid #e57373;
        border-bottom-left-radius: 10px;
        border-bottom-right-radius: 10px;
        z-index: 5;
      }
      
      .mail:after {
        content: "";
        position: absolute;
        top: 0;
        left: 0;
        border-left: 160px solid #e57373;
        border-right: 160px solid transparent;
        border-top: 110px solid transparent;
        border-bottom: 110px solid #e57373;
        border-bottom-left-radius: 10px;
        border-bottom-right-radius: 10px;
        z-index: 4;
      }
      
      .cover:before {
        content: "";
        position: absolute;
        top: 0;
        left: 0;
        border-left: 160px solid transparent;
        border-right: 160px solid transparent;
        border-top: 110px solid #5d9cec;
        border-bottom: 110px solid transparent;
        z-index: 6;
        transform-origin: top;
        transform: rotateX(0deg);
        transition: all 0.8s 0.4s ease;
        background-image: linear-gradient(to bottom, #5d9cec, #4a89dc);
      }
      
      /* Add envelope pattern */
      .cover:after {
        content: "";
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 110px;
        background-image: repeating-linear-gradient(
          45deg,
          rgba(255, 255, 255, 0.1),
          rgba(255, 255, 255, 0.1) 10px,
          transparent 10px,
          transparent 20px
        );
        z-index: 7;
        pointer-events: none;
      }
      
      .letter {
        position: absolute;
        z-index: 3;
        top: 10px;
        left: 20px;
        background: white;
        width: 280px;
        height: 200px;
        border-radius: 20px;
        transition: all 0.8s ease;
        display: flex;
        justify-content: center;
        align-items: center;
        flex-direction: column;
        text-align: center;
        padding: 20px;
        background: linear-gradient(to bottom, white, #f0f8ff);
        box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
        border: 1px solid rgba(0, 0, 0, 0.05);
      }
      
      .letter:before {
        content: "";
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background-image: 
          radial-gradient(circle at 10% 10%, rgba(255, 192, 203, 0.1) 10px, transparent 10px),
          radial-gradient(circle at 90% 10%, rgba(255, 192, 203, 0.1) 10px, transparent 10px),
          radial-gradient(circle at 10% 90%, rgba(255, 192, 203, 0.1) 10px, transparent 10px),
          radial-gradient(circle at 90% 90%, rgba(255, 192, 203, 0.1) 10px, transparent 10px);
        border-radius: 20px;
        pointer-events: none;
      }
      
      .letter a {
        font-size: 26px;
        font-weight: 700;
        color: #5d9cec;
        text-decoration: none;
        margin-bottom: 15px;
        position: relative;
        transition: all 0.3s ease;
        font-family: 'Georgia', serif;
        text-shadow: 1px 1px 2px rgba(0, 0, 0, 0.1);
      }
      
      .letter a:hover {
        color: #e57373;
        transform: scale(1.1);
      }
      
      .letter img {
        max-width: 120px;
        max-height: 120px;
        border-radius: 10px;
        margin-bottom: 10px;
        box-shadow: 0 3px 10px rgba(0, 0, 0, 0.2);
        transition: all 0.3s ease;
        border: 3px solid white;
      }
      
      .letter img:hover {
        transform: scale(1.1);
        border-color: #e57373;
      }
      
      .heart {
        position: relative;
        width: 30px;
        height: 30px;
        margin: 10px auto;
      }
      
      .heart:before, .heart:after {
        content: "";
        position: absolute;
        width: 15px;
        height: 24px;
        background: #e57373;
        border-radius: 15px 15px 0 0;
      }
      
      .heart:before {
        left: 0;
        transform: rotate(-45deg);
        transform-origin: 100% 100%;
        animation: pulse 1.5s infinite;
      }
      
      .heart:after {
        left: 9px;
        transform: rotate(45deg);
        transform-origin: 0 100%;
        animation: pulse 1.5s infinite;
      }
      
      @keyframes pulse {
        0% { transform-origin: 0 100%; transform: rotate(45deg) scale(1); }
        30% { transform-origin: 0 100%; transform: rotate(45deg) scale(1.3); }
        60% { transform-origin: 0 100%; transform: rotate(45deg) scale(1); }
        100% { transform-origin: 0 100%; transform: rotate(45deg) scale(1); }
      }
      
      .decoration {
        position: absolute;
        width: 100%;
        height: 100%;
        pointer-events: none;
        z-index: 10;
      }
      
      .rose {
        position: absolute;
        font-size: 28px;
        animation: float 4s ease-in-out infinite;
        filter: drop-shadow(0 3px 5px rgba(0, 0, 0, 0.2));
      }
      
      .rose:nth-child(1) {
        top: 15%;
        left: 15%;
        animation-delay: 0s;
      }
      
      .rose:nth-child(2) {
        top: 20%;
        right: 15%;
        animation-delay: 0.5s;
      }
      
      .rose:nth-child(3) {
        bottom: 20%;
        left: 20%;
        animation-delay: 1s;
      }
      
      .rose:nth-child(4) {
        bottom: 25%;
        right: 20%;
        animation-delay: 1.5s;
      }
      
      /* Add more decorative elements */
      .flower {
        position: absolute;
        font-size: 24px;
        animation: float 5s ease-in-out infinite;
      }
      
      .flower:nth-child(5) {
        top: 10%;
        left: 40%;
        animation-delay: 0.7s;
      }
      
      .flower:nth-child(6) {
        top: 60%;
        left: 10%;
        animation-delay: 1.2s;
      }
      
      .flower:nth-child(7) {
        top: 70%;
        right: 10%;
        animation-delay: 0.3s;
      }
      
      .flower:nth-child(8) {
        top: 5%;
        right: 30%;
        animation-delay: 1.8s;
      }
      
      @keyframes float {
        0% { transform: translateY(0) rotate(0deg); }
        50% { transform: translateY(-20px) rotate(5deg); }
        100% { transform: translateY(0) rotate(0deg); }
      }
      
      .mail:hover .cover:before {
        transform: rotateX(180deg);
        transition: all 0.8s ease;
        z-index: -1;
      }
      
      .mail:hover .letter {
        top: -100px;
        transition: all 0.8s 0.8s ease;
      }
      
      .ribbon {
        position: absolute;
        top: -20px;
        left: 50%;
        transform: translateX(-50%);
        width: 50px;
        height: 50px;
        background: linear-gradient(to bottom right, #5d9cec, #4a89dc);
        border-radius: 50%;
        z-index: 7;
        display: flex;
        justify-content: center;
        align-items: center;
        box-shadow: 0 3px 8px rgba(0, 0, 0, 0.3);
        border: 2px solid rgba(255, 255, 255, 0.5);
      }
      
      .ribbon:before, .ribbon:after {
        content: "";
        position: absolute;
        background: linear-gradient(to bottom right, #5d9cec, #4a89dc);
        width: 12px;
        height: 30px;
        border-radius: 6px;
      }
      
      .ribbon:before {
        transform: rotate(-30deg) translateX(-12px);
      }
      
      .ribbon:after {
        transform: rotate(30deg) translateX(12px);
      }
      
      /* Animation for opening envelope on click */
      .ribbon::after {
        content: "‚ù§Ô∏è";
        font-size: 20px;
        color: white;
        text-shadow: 0 1px 2px rgba(0, 0, 0, 0.3);
      }
      
      /* Confetti animation when envelope is opened */
      .confetti {
        position: absolute;
        width: 10px;
        height: 10px;
        opacity: 0;
        animation: confetti-fall 4s ease-out forwards;
        z-index: 2;
      }
      
      @keyframes confetti-fall {
        0% { transform: translateY(-50px) rotate(0deg); opacity: 1; }
        100% { transform: translateY(500px) rotate(360deg); opacity: 0; }
      }
    </style>
  </head>
  <body>
    <div class="sparkles" id="sparkles"></div>
    
    <div class="app">
      <div class="decoration">
        <div class="rose">üåπ</div>
        <div class="rose">üåπ</div>
        <div class="rose">üåπ</div>
        <div class="rose">üåπ</div>
        <div class="flower">üå∏</div>
        <div class="flower">üíÆ</div>
        <div class="flower">üå∫</div>
        <div class="flower">üíê</div>
      </div>
      
      <div class="wrapper">
        <div class="mail" id="mail">
          <div class="cover"></div>
          <div class="letter">
            <a href="cici1.html">
              <img src="cing.jpeg" alt="Profile Picture">
              <p>HBD CICI</p>
            </a>
            <div class="heart"></div>
          </div>
        </div>
      </div>
    </div>

    <script>
      // Create sparkles
      const sparklesContainer = document.getElementById('sparkles');
      
      function createSparkles() {
        for(let i = 0; i < 50; i++) {
          const sparkle = document.createElement('div');
          sparkle.classList.add('sparkle');
          
          // Random positions
          const left = Math.random() * 100;
          const top = Math.random() * 100;
          
          // Random sizes
          const size = Math.random() * 5 + 2;
          
          // Random delay
          const delay = Math.random() * 5;
          
          sparkle.style.left = `${left}%`;
          sparkle.style.top = `${top}%`;
          sparkle.style.width = `${size}px`;
          sparkle.style.height = `${size}px`;
          sparkle.style.animationDelay = `${delay}s`;
          
          sparklesContainer.appendChild(sparkle);
        }
      }
      
      // Create confetti when envelope is opened
      const mail = document.getElementById('mail');
      
      mail.addEventListener('click', function() {
        createConfetti();
      });
      
      function createConfetti() {
        const colors = ['#e57373', '#5d9cec', '#ffeb3b', '#4caf50', '#ff9800'];
        
        for(let i = 0; i < 50; i++) {
          setTimeout(() => {
            const confetti = document.createElement('div');
            confetti.classList.add('confetti');
            
            // Random positions
            const left = 50 + (Math.random() * 40 - 20);
            
            // Random colors
            const colorIndex = Math.floor(Math.random() * colors.length);
            
            confetti.style.left = `${left}%`;
            confetti.style.top = '50%';
            confetti.style.backgroundColor = colors[colorIndex];
            confetti.style.animationDelay = `${Math.random() * 0.5}s`;
            
            document.body.appendChild(confetti);
            
            // Remove confetti after animation
            setTimeout(() => {
              confetti.remove();
            }, 4000);
          }, Math.random() * 500);
        }
      }
      
      // Initialize sparkles
      createSparkles();
    </script>
  </body>
</html>
